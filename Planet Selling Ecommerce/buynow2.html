<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .confirmation-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .discount {
            font-size: 16px;
            color: #555;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="confirmation-form">
        <h2>Payment Confirmation</h2>
        
        <form action="/confirm-payment" method="POST">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" value="49.99" readonly>
            </div>
            
            <div class="form-group discount">
                <label>Discount (20%):</label>
                <input type="text" value="9.99" readonly>
            </div>
            
            <div class="form-group total">
                <label>Total Amount:</label>
                <input type="text" value="39.99" readonly>
            </div>
            
            <a href="success.html" class="button" type="submit">Confirm Payment</a>
        </form>
    </div>

</body>
</html>
